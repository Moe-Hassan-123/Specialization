{% extends "layout.html" %}

{% block link %}
    <link rel="stylesheet" href="static/output.css">
{% endblock %}

{% block title %} حذف الطالب {% endblock %}

{% block main %}

    <div id="form">
        <h3>ادخل بياناتك لكي يتم حذفك</h3>
        <form action="/delete" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الثلاثي</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="national_id" class="form-label">الرقم القومي</label>
                <input type="text" class="form-control" name="national_id">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">الباسورد</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="btn_container">
                <button type="submit" class="btn">احذف بياناتك</button>
            </div>
        </form>
    </div>

{% endblock%}
