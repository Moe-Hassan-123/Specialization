{% extends "layout.html" %}

{% block link %} <script type="text/javascript" src="static/choices.js"></script>{% endblock %}
{% block title %} التسجيل {% endblock %}

{% block main %}

    <div id="form">
        <h3>ادخل بياناتك</h3>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الثلاثي</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="national_id" class="form-label">الرقم القومي</label>
                <input type="text" class="form-control" name="national_id">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">باسورد</label>
                <input type="password" class="form-control" name="password">
            </div>
            <!-- perhaps a droplist is better -->
            <div class="mb-3">
                <label for="grade" class="form-label">السنة الدراسية</label>
                <select class="custom-select" name="grade" id="grade">
                    <option selected>اختر السنة الدراسية</option>
                    <option value="second">الصف الثاني الثانوي</option>
                    <option value="third">الصف الثالث الثانوي</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="grade" class="form-label">التخصص</label>
                <select class="custom-select" name="specializations" id="specializations">
                    <option selected>اختر التخصص</option>
                    <option value="second">علم رياضة</option>
                    <option value="third">علم علوم</option>
                    <option value="third">ادبي</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock%}
