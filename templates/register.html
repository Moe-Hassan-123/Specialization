{% extends "layout.html" %}

{% block link %} <link href="static/index.css" rel="stylesheet"> {% endblock %}

{% block title %} التسجيل {% endblock %}

{% block main %}

    <div id="form">
        <h3>ادخل بياناتك</h3>
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الثلاثي</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="national_id" class="form-label">الرقم القومي</label>
                <input type="text" class="form-control" name="national_id">
                <div id="emailHelp" class="form-text">We'll never share your national_id with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">باسورد</label>
                <input type="password" class="form-control" name="password">
            </div>
            <!-- perhaps a droplist is better -->
            <div class="mb-3">
                <label for="grade" class="form-label">السنة الدراسية</label>
                <input type="number" pattern="1(1|2)" title="11 or 12" class="form-control" name="grade">
            </div>
            <div class="mb-3">
                <label for="specialization" class="form-label">التخصص</label>
                <input type="text" class="form-control" name="specialization">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agree_on_terms">
                <label class="form-check-label" for="agree_on_terms">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

{% endblock%}
